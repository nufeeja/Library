<div class="container row pt-5">
  <div class="col-6 offset-4 pt-5" style="border: 2px solid black; height:30rem">

<form (ngSubmit)="login()"  [formGroup]="loginform">
  <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" formControlName="email" >
   
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <a href="signup" >Create an account?</a>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
</div>
</div>
