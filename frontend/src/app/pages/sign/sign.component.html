<div class="container row pt-5">
  <div class="col-6 offset-4 pt-5" style="border: 2px solid black; height:34rem">
  <form (ngSubmit)="submit()"  [formGroup]="submitform">
    <h2 class="text-center">Signup</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" name="username"  >
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" formControlName="email">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="genter">Genter</label>
          <input type="text" class="form-control" id="genter" formControlName="genter" name="genter">
          
        </div>
       <a href="login">Already have an account</a>
       <br>
       <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>
