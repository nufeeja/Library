<form (ngSubmit)="onsubmit()"  [formGroup]="submitform"   >
    <div class="form-group">
      <label for="">Book Name</label>
      <input type="text" class="form-control"   name="bookname" id="exampleInputEmail1" formControlName="bookname" aria-describedby="emailHelp">
     
    </div>
  
     <div class="form-group">
      <label for="exampleInputPassword1">Author Name</label>
      <input type="text" class="form-control" name="authorname"   id="exampleInputPassword1" formControlName="authorname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Published On</label>
         <input type="text" class="form-control" name="published"  id="exampleInputPassword1" formControlName="published"> 
       </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1"    name="description" formControlName="description">
      </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
  </form>
